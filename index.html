<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Mentalist</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Mentalista</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg"
        alt="Logo da Imersao Dev"
        class="logo-imersao-dev"
      />
      <div class="result">
        <p class="page-p">Enter a number from 0 to 10</p>
        <h3 id="lifes"></h3>
        <input type="number" id="received" />
        <br />
        <button type="submit" onclick="Play()" class="buttonPlay">Play!</button>
        <h2 id="endResult"></h2>
      </div>
    </div>
    <a href="https://alura.com.br/" class="alura-logo">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt="Logo Alura"
      />
    </a>
  </body>
  <script src="./script.js"></script>
</html>
